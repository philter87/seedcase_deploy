name: Continuous Integration


on:
  pull_request:
  push:
    branches: main


jobs:
  Install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'poetry'
      - run: poetry install
      - run: ls
      - run: poetry run manage.py migrate
      - run: poetry run manage.py test