name: Continuous Integration


on:
  pull_request:
  push:
    branches: main


jobs:
  BuildAndTest:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - name: Install python 3.11 with cache
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'poetry'

      - name: Install dependencies with poetry
        run: poetry install

      - name: Test migrations
        run: poetry run python manage.py migrate

      - name: Run unit tests
        run: poetry run python manage.py test

      - name: Semantic version
        id: semanticVersion
        uses: anothrNick/github-tag-action@1.67.0
        env:
          DEFAULT_BUMP: patch
          DRY_RUN: true
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN_FOR_VERSIONS}}
      - name: Echo version
        run: echo "tag=${{ steps.semanticVersion.outputs.tag }}, new_tag=${{ steps.semanticVersion.outputs.new_tag}}, part=${{ steps.semanticVersion.outputs.part }}"

      - name: Setup docker
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: philter87/django:${{ steps.semanticVersion.outputs.tag }}-preview-${{github.run_number}}, philter87/django:ci
          push: true
          cache-from: type=registry,ref=philter87/django:ci
          cache-to: type=inline
      - name: Create Render service preview
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://api.render.com/v1/services/srv-clno47thuusc738qehcg/preview'
          method: 'POST'
          bearerToken: ${{ secrets.RENDER_API_KEY }}

          # Here we specify the digest of the image we just
          # built. You can alternatively provide the image's
          # tag (main) instead of a digest.
          data: '{"imagePath": "docker.io@${{ steps.build.outputs.digest }}"}'