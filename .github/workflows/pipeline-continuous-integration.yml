name: Continuous Integration


on:
  pull_request:
  push:
    branches: main

env:
  IMAGE_NAME: philter87/django
  IMAGE_REGISTRY: docker.io

jobs:
  Test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - name: Install python 3.11 with cache
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'poetry'

      - name: Install dependencies with poetry
        run: poetry install

      - name: Test migrations
        run: poetry run python manage.py migrate

      - name: Run unit tests
        run: poetry run python manage.py test
  Build:
    name: Build release image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Add tag for new version
        id: semanticVersion
        uses: anothrNick/github-tag-action@1.67.0
        env:
          DEFAULT_BUMP: patch
          DRY_RUN: false
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN_FOR_VERSIONS}}
      - name: Define variables
        id: imageVersions
        run: |
          echo "imageRelease=$IMAGE_NAME:${{ steps.semanticVersion.outputs.tag }}" >> $GITHUB_OUTPUT
          echo "imagePreview=$IMAGE_NAME:${{ steps.semanticVersion.outputs.tag }}-preview-${{github.run_number}}" >> $GITHUB_OUTPUT
          echo "imageCi=$IMAGE_NAME:ci" >> $GITHUB_OUTPUT

      - name: Setup docker
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: $IMAGE_NAME@${{ steps.semanticVersion.outputs.tag }}, $IMAGE_NAME@ci
          push: true
          cache-from: type=registry,ref=$IMAGE_NAME@ci
          cache-to: type=inline