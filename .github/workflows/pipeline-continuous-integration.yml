name: Continuous Integration


on:
  pull_request:
  push:
    branches: main


jobs:
  Install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - name: Install python 3.11 with cache
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'poetry'

      - name: Install dependencies with poetry
        run: poetry install

      - name: Test migrations
        run: poetry run python manage.py migrate

      - name: Run Unit tests
        run: poetry run python manage.py test

      - name: Semantic version for application
        id: appVersion
        uses: paulhatch/semantic-version@v5.3.0
      - name: "Semantic version"
        run: echo "Semantic version changed=${{ steps.appVersion.outputs.changed }}, type=${{ steps.appVersion.outputs.version_type }}, version=${{ steps.appVersion.outputs.version }}"
      - uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: philter87/django:${{ steps.appVersion.outputs.version }}