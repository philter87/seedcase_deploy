name: Continuous Integration


on:
  pull_request:
  push:
    branches: main


jobs:
  BuildAndTest:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - name: Install python 3.11 with cache
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'poetry'

      - name: Install dependencies with poetry
        run: poetry install

      - name: Test migrations
        run: poetry run python manage.py migrate

      - name: Run unit tests
        run: poetry run python manage.py test

      - name: Semantic version
        id: semanticVersion
        uses: anothrNick/github-tag-action@1.67.0
        env:
          DEFAULT_BUMP: patch
          DRY_RUN: github.ref != 'refs/heads/main'
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN_FOR_VERSIONS}}
      - name: Define variables
        id: imageVersions
        run: | 
          {
            "image=philter87/django"
            "registry=docker.io"
            "imageRelease=$image:${{ steps.semanticVersion.outputs.tag }}"
            "imageReleasePath=$registry/$imageRelease"
            "imagePreview=$imageRelease-preview-${{github.run_number}}"
            "imagePreviewPath=$registry/$imagePreview"
          } >> $GITHUB_OUTPUT
      - name: Echo stuff
        run: | 
          echo "github_ref=${{github.ref}}, github_event_name=${{ github.event_name }}, tag=${{ steps.semanticVersion.outputs.tag }}, new_tag=${{ steps.semanticVersion.outputs.new_tag}}, part=${{ steps.semanticVersion.outputs.part }}"
          echo "image=${{ steps.outputs.imageVersions.image}}"
          echo "imageReleasePath=${{ steps.imageVersions.outputs.imageReleasePath}}"
          echo "imagePreviewPath=${{ steps.imageVersions.outputs.imagePreviewPath}}"
      - name: Setup docker
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: ${{ steps.imageVersions.outputs.imagePreview }}, philter87/django:ci
          push: true
          cache-from: type=registry,ref=philter87/django:ci
          cache-to: type=inline

      - name: Deploy Render preview on pull-request, but consider to let render.com solve this to avoid creating to many preview environments
        if: github.ref != 'refs/heads/main'
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://api.render.com/v1/services/srv-cls6nrfqd2ns73e0t6jg/preview'
          method: 'POST'
          bearerToken: ${{ secrets.RENDER_API_KEY }}
          data: '{"imagePath": "${{ steps.imageVersions.outputs.imagePreviewPath }}"}'